<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- 引入boot的文件，引入顺序有要求-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
<header class="my_header">
    <iframe src="head.html" frameborder="0" scrolling="no"></iframe>
</header>
<div class="container">
    <div id="my_car" class="carousel" data-ride="carousel">

        <!-- 指示器-->
        <ul class="carousel-indicators ">
            <li data-slide-to="0" data-target="#my_car" class="active"></li>
            <li data-slide-to="1" data-target="#my_car"></li>
            <li data-slide-to="2" data-target="#my_car"></li>
            <li data-slide-to="3" data-target="#my_car"></li>
        </ul>
        <!-- 图片-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="#">
                    <img class="w-100" src="img/index/banner1.png"/>
                </a>
            </div>
            <div class="carousel-item">
                <a href="#">
                    <img class="w-100" src="img/index/banner2.png"/>
                </a>
            </div>
            <div class="carousel-item">
                <a href="#">
                    <img class="w-100" src="img/index/banner3.png"/>
                </a>
            </div>
            <div class="carousel-item">
                <a href="#">
                    <img class="w-100" src="img/index/banner4.png"/>
                </a>
            </div>
        </div>
        <!-- 左右箭头-->
        <a href="#my_car" data-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#my_car" class="carousel-control-next"
           data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <!-- 1楼-->
    <div class="mt-3 mb-3">
        <!-- 楼层标题-->
        <div>
            <a href="#" class="my-gray ml-2">
                <img src="img/index/computer_icon.png"/>&nbsp;&nbsp;首页推荐/1F
            </a>
        </div>
        <!-- 一楼第一张图片-->
        <div class="row">
            <div class="col-md-7 col-sm-12">
                <div class="card border-0 flex-md-row bg_floor">
                    <div class="card-body d-flex flex-column align-items-start">
                        <h5>Apple MacBook Air系列</h5>
                        <h6 class="mt-2 my-gray my-small">酷睿双核i5处理器|256GB SSD|8GB内存|英特尔HD显卡620含共享显卡内存</h6>
                        <span class="base_color mb-3">￥6988.00</span>
                        <a href="#" class="btn btn-primary">查看详情</a>
                    </div>
                    <img class="my_img1 img-fluid"
                          src="img/index/study_computer_img1.png" />
                </div>
            </div>
            <div class="col-md-5 col-sm-12">
                <div class="card border-0 flex-md-row bg_floor">
                    <div class="card-body d-flex flex-column justify-content-start floor_card2">
                        <h5>小米Air 金属超轻薄</h5>
                        <h6 class="my-small my-gray mb-2">酷睿双核i5处理器|512GB SSD|2GB内存|英特尔HD独立显卡</h6>
                        <span class="base_color mb-3">￥3488.00</span>
                        <a href="#" class="btn btn-primary">查看详情</a>
                    </div>
                    <img src="img/index/study_computer_img2.png"
                            class=" my_img2"/>
                </div>
            </div>
        </div>

    </div>
</div>
<footer class="my_footer">
    <iframe src="foot.html" frameborder="0" scrolling="no"></iframe>
</footer>
</body>
</html>
